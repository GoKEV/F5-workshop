---
- name: Add Tower Project
  tower_project:
    name: F5 Lab Demo
    description: ""
    organization: Default
    scm_update_on_launch: True
    state: present
    scm_url: "{{ this_git_url }}"
    scm_type: git

- name: refresh the project
  shell: /usr/local/bin/tower-cli config verify_ssl false && /usr/local/bin/tower-cli project update -n "F5 Lab Demo"

- name: Add tower credential
  tower_credential:
    name: Ansible User
    username: "{{ ansible_user }}"
    password: "{{ ansible_password }}"
    description: Non-privileged lab user account
    organization: Default
    kind: ssh
    state: present

- name: Add tower inventory
  tower_inventory:
    name: "Workshop Inventory"
    description: "These are the instances populated automatically for you."
    organization: Default
    state: present

- name: Import Lab Inventory
  shell: cd ~/lab_inventory/ ; sudo awx-manage inventory_import --source hosts --inventory-name="Workshop Inventory"
  delegate_to: localhost
  become: false
  tags:
    - sanity

- name: Create tower job template
  tower_job_template:
    name: "Manage F5 Apps"
    job_type: "run"
    inventory: "Workshop Inventory"
    project: "F5 Lab Demo"
    playbook: "demolabs/01_Apps/apps-from-config-files.yml"
    credential: Ansible User
    state: "present"
  tags:
    - sanity

- name: Create tower job template
  tower_job_template:
    name: "Delete F5 Apps"
    job_type: "run"
    inventory: "Workshop Inventory"
    project: "F5 Lab Demo"
    playbook: "demolabs/02_DeleteApps/apps-from-config-files.yml"
    credential: Ansible User
    state: "present"
  tags:
    - sanity

