- name: Setup provider
  set_fact:
    provider:
      server: "{{private_ip}}"
      user: "{{ansible_user}}"
      password: "{{ansible_ssh_pass}}"
      server_port: "8443"
      validate_certs: "no"

- name: CREATE NODES
  bigip_node:
    provider: "{{provider}}"
    host: "{{hostvars[item].ansible_host}}"
    name: "{{hostvars[item].inventory_hostname}}"
  loop: "{{ groups['webservers'] }}"
  when: app_exists is true

- name: "CREATE POOL {{ app_poolname }}"
  bigip_pool:
    provider: "{{provider}}"
    name: "{{ app_poolname }}"
    lb_method: "round-robin"
    monitors: "/Common/http"
    monitor_type: "and_list"
  when: app_exists is true

- name: "ADD POOL MEMBERS to {{ app_poolname }}"
  bigip_pool_member:
    provider: "{{provider}}"
    state: "present"
    name: "{{hostvars[item].inventory_hostname}}"
    host: "{{hostvars[item].ansible_host}}"
    port: "80"
    pool: "{{ app_poolname }}"
  loop: "{{ groups['webservers'] }}"
  when: app_exists is true

- name: "CREATE VIRTUAL SERVER {{ app_vipname }}"
  bigip_virtual_server:
    provider: "{{provider}}"
    name: "{{ app_vipname }}"
    destination: "{{private_ip}}"
    port: "{{ app_portnum }}"
    enabled_vlans: "all"
    all_profiles: ['http', 'clientssl', 'oneconnect']
    pool: "{{ app_poolname }}"
    snat: "Automap"
  when: app_exists is true

- name: SAVE RUNNING CONFIGURATION
  bigip_config:
    provider: "{{provider}}"
    save: true
